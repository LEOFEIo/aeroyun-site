<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroYun | Beyond the Clouds</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Inter', sans-serif; background: #050505; color: #fff; }
        
        /* 粒子容器 */
        #particles-js {
            position: absolute; width: 100%; height: 100%;
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #112244 0%, #050505 100%);
            z-index: 0;
        }

        .content { 
            position: relative; z-index: 1;
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100%; text-align: center; 
            pointer-events: none; /* 让鼠标穿透文字去操作粒子 */
        }

        .tag { 
            padding: 4px 12px; background: rgba(96, 165, 250, 0.1); 
            border: 1px solid rgba(96, 165, 250, 0.3); border-radius: 50px; 
            font-size: 11px; letter-spacing: 2px; color: #60a5fa; margin-bottom: 24px;
            text-transform: uppercase;
        }

        h1 { 
            font-size: clamp(3rem, 10vw, 5rem); font-weight: 700; letter-spacing: -3px; margin: 0; 
            background: linear-gradient(to bottom, #fff 30%, #60a5fa); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }

        p { font-size: 1.1rem; color: #888; max-width: 540px; line-height: 1.6; margin: 20px 0 40px; padding: 0 20px; }

        /* 按钮组 */
        .btn-group { display: flex; gap: 15px; pointer-events: auto; }

        .btn { 
            padding: 12px 30px; border: 1px solid rgba(255,255,255,0.2); 
            background: rgba(255,255,255,0.03); color: #fff; text-decoration: none; 
            font-size: 14px; letter-spacing: 1px; transition: 0.4s; backdrop-filter: blur(10px); 
        }

        .btn-primary {
            border-color: rgba(96, 165, 250, 0.5);
            background: rgba(96, 165, 250, 0.1);
        }

        .btn:hover { background: #fff; color: #000; border-color: #fff; box-shadow: 0 0 30px rgba(96, 165, 250, 0.3); transform: translateY(-2px); }
        .btn-primary:hover { background: #60a5fa; border-color: #60a5fa; color: #fff; }

        .footer { position: absolute; bottom: 30px; font-size: 10px; color: #444; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="content">
        <div class="tag">FLYUN STUDIO | PHASE 01</div>
        <h1>AERO<span style="font-weight:200">YUN</span></h1>
        <p>AI智能体与独立游戏的交汇处。<br>我们在云端构建下一代交互。 </p>
        
        <div class="btn-group">
            <a href="mailto:supkefly@gmail.com" class="btn">CONTACT</a>
            <a href="blog.html" class="btn btn-primary">READ LOGS →</a>
        </div>

        <div class="footer">© 2026 AEROMIND INITIATIVE. POWERED BY FLYUN STUDIO.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#60a5fa" },
                "shape": { "type": "circle" },
                "opacity": { 
                    "value": 0.4, 
                    "random": true,
                    "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false }
                },
                "size": { 
                    "value": 3, 
                    "random": true,
                    "anim": { "enable": false }
                },
                "line_linked": { 
                    "enable": true, 
                    "distance": 150, 
                    "color": "#60a5fa", 
                    "opacity": 0.15, 
                    "width": 1 
                },
                "move": { 
                    "enable": true, 
                    "speed": 1.5, 
                    "direction": "none", 
                    "random": true, 
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "bubble" }, /* 鼠标经过粒子会放大，更有交互感 */
                    "onclick": { "enable": true, "mode": "push" }
                },
                "modes": {
                    "bubble": { "distance": 200, "size": 6, "duration": 2, "opacity": 0.8, "speed": 3 },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
